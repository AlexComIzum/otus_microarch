apiVersion: networking.k8s.io/v1   
kind: Ingress   
metadata:   
  name: appingress  
  namespace: {{ .Values.app.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec: 
  ingressClassName: nginx  
  rules:  
   - host: arch.homework  
     http:   
      paths:   
      - path: /
        pathType: Prefix   
        backend:   
          service:   
            name: {{ .Release.Name }}
            port:   
              number: 80
          