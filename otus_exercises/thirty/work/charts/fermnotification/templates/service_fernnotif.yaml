    name: {{ .Release.Name }}
    namespace: {{ .Values.app.namespace }}
    labels:
        app: {{ .Release.Name }}
        env : prod
        owner: AlexIvanov
spec:
    selector:
        app: {{ .Release.Name }}
    ports:         
