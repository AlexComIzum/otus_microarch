apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment
  namespace: {{ .Values.app.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://identprov.authprovider.svc.cluster.local:80/authenticate"
    nginx.ingress.kubernetes.io/auth-signin: "http://$host/signin"
    nginx.ingress.kubernetes.io/auth-response-headers: "X-User,X-Email,X-First-Name,Authorization"
spec:
  rules:  
   - host: arch.homework  
     http:   
      paths:   
      - path: /account
        pathType: Prefix
        backend:   
          service:   
            name: payment            
            port:   
              number: 80
      - path: /accountbyuser
        pathType: Prefix
        backend:   
          service:   
            name: payment            
            port:   
              number: 80
      - path: /paymentbynumber
        pathType: Prefix
        backend:   
          service:   
            name: payment            
            port:   
              number: 80
      - path: /addsum
        pathType: Prefix
        backend:   
          service:   
            name: payment            
            port:   
              number: 80
              
              
              