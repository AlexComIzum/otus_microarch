apiVersion: v1
kind: Service
metadata:
  name: databaseidentityprovider
spec:
  ports:
  - port: 1521
    targetPort: 1521
    protocol: TCP
---
# Because this service has no selector, the corresponding Endpoints
# object will not be created. You can manually map the service to
# your own specific endpoints:
kind: Endpoints
apiVersion: v1
metadata:
  name: databaseidentityprovider
subsets:
  - addresses:
      - ip: "192.168.45.154"
    ports:
      - port: 1521